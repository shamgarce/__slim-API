<script language="javascript">

//=============================================

(function($){
	$.sum = {
		sdec:function(array){
			return array;
		},
		reduc:function(array){
			return array;
		}
	}
})(jQuery);  

//调用
document.write($.sum.sdec(1121212));





//=============================================
//插件开发原型示例
//=============================================
(function($){
	$.fn.dook = function(opts){
		var defaults = {
						style:'ve',
						id:1
						};
		var options = $.extend(defaults,opts);
		document.write(options);
	}
})(jQuery); 


//调用
$('#dec').dook({
				style:'no',
				id:123
				});
