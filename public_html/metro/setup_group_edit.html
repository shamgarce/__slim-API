  <script type="text/dialog">

this.opt = {				//确定按钮的点击
	ok:function(){
			var res = $.ajax({
			url : '/Man/edit_exec1',
			type: 'post',
			data: {
				debug 	: $("input[name='vsdebug']:checked").val(),
				enable 	: $("input[name='vsenable']:checked").val(),
				},
			dataType: "json",
			async:false,
			cache:false
		}).responseJSON;
		//console.log(res);
		//==========================1
		if(res.code<0){
			alert(res.msg);
			return false;
		}else{
			location.reload();
			return true;
		}	
		return true;
	},
	cancel:function(){},						//点击cancel按钮
	close:function(){},							//关闭对话框 不是回调
}

	$('.selectcolor').click(function(){
		$.CK({
			rel:'.selectcolor',
			url:'/metro/selectcolor.html',
			_this:$(this),
			buttonok	: true,
			buttoncancel: true,
			});
	});

	$('.selecticon').click(function(){
		$.CK({
			rel:'.selecticon',
			url:'/metro/selecticon.html',
			_this:$(this),
			buttonok	: true,
			buttoncancel: true,
			});
	});



</script>
